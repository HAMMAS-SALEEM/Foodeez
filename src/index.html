<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Foodeez</title>
</head>
<body>
 <section class="popup">
        <div class="display">
            <div class="demo">
                <img src="./images/demo.png" alt="Demo image">
                <button class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="description">
                <h3>Title</h3>
                <div class="list">
                    <ul class="first-list">
                        <li>Type: Food</li>
                        <li>Type: Food</li>
                        <li>Type: Food</li>
                    </ul>
                    <ul class="second-list">
                        <li>Type: Food</li>
                        <li>Type: Food</li>
                        <li>Type: Food</li>
                    </ul>
                </div>
            </div>
            <div class="comment-counter">
                 <h3>Comments(2)</h3>
                 <ul class="comments">
                     <li>2/1/2022 Alex: I would love it.</li>
                     <li>3/1/2022 Tarik: I loved it.</li>
                 </ul>
            </div>
        </div>
     <section class="comment">
        <div class="add-comment">
            <h3>Add Comment</h3>
        </div>
        <form action="" class="form">
            <input type="text" name="name" id="name" placeholder="Your name">
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Your insight"></textarea>
            <button class="submit-comment">Comment</button>
        </form>
     </section>
 </section>
</body>
</html>
