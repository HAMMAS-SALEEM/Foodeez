<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/fe6dec7cca.js" crossorigin="anonymous"></script>
    <title>Foodeez</title>
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">
                <a href="index.html"><img src="./assets/images/logo2.png" alt="Logo"></a>
            </div>
            <div class="nav-items">
                <a href="index.html">Home</a>
                <a href="#About">About Us</a>
                <a href="#contact" class="reservation">Contact Us</a>
            </div>

        </div>
    </header>
    <section>
        <p id="mov-count"></p>
        <ul class="list-items">

        </ul>
    </section>
    <section class="popup">
        <div class="popup-card">
            <i class="fa fa-times popupCrossBtn" aria-hidden="true"></i>
            <div class="for-fullscreen">
                <div class="demo">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSlqKqkW0oljnsL6r__e2RL1bJbPc6J_BYu2S8jbqTmvfVY4rtZ"
                        alt="Demo image">
                </div>
                <div class="for-fullscreen-section-02">
                    <div class="description">
                        <h3 class="mov-title">Morbius</h3>
                    </div>
                    <div class="comment-counter">
                        <h3>Comments(2)</h3>
                        <ul class="comments">
                            <li>2/1/2022 Alex: I would love it.</li>
                            <li>3/1/2022 Tarik: I loved it.</li>
                        </ul>
                    </div>
                    <div class="comment">
                        <div class="add-comment">
                            <h3>Add Comment</h3>
                        </div>
                        <form class="form">
                            <input type="text" name="name" id="name" class="input input1" placeholder="Your name">
                            <textarea name="description" id="description" class="input input2" cols="30" rows="10"
                                placeholder="Your insight"></textarea>
                            <button type="submit" class="submit-comment input">Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a href="index.html"><img src="./assets/images/logo2.png" alt="Logo"></a>
        <p class="footer-text">Created by Hammas & Tarikwa collaboratively.</p>
    </footer>
</body>

</html>
